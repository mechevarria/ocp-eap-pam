<div class="card-deck">
  <div class="card">
    <div class="card-header">Leases</div>
    <div class="card-body">
      <div class="form-group card-text">
        <button type="button" class="btn btn-primary mr-2" (click)="load()" [disabled]="isLoading">
          <fa-icon [icon]="loadIcon" class="mr-2" [spin]="isLoading"></fa-icon>Load
        </button>
        <button type="button" class="btn btn-secondary" (click)="clear()" [disabled]="isLoading">
          <fa-icon [icon]="clearIcon" class="mr-2"></fa-icon>Clear
        </button>
      </div>
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Lease Number</th>
              <th>Lease Name</th>
              <th>Address</th>
              <th>State</th>
              <th>Annual Rent</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Putting the click handler on the row breaks responsive button expansion in mobile view-->
            <tr *ngFor="let lease of leases" class="app-pointer">
              <td>{{ lease.id }}</td>
              <td (click)="showDetail(lease.id)">{{ lease.leaseNumber }}</td>
              <td (click)="showDetail(lease.id)">{{ lease.leaseName }}</td>
              <td (click)="showDetail(lease.id)">{{ lease.address }}</td>
              <td (click)="showDetail(lease.id)">{{ lease.state }}</td>
              <td (click)="showDetail(lease.id)">{{ lease.annualRent | currency }}</td>
              <td (click)="showDetail(lease.id)">{{ lease.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
