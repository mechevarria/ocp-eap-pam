<div class="card" *ngIf="lease === null">
  <div class="card-header">Lease Detail</div>
  <div class="card-body">
    <div class="card-text">
      <div class="card-text">Please select a lease from the <a routerLink="../table" routerLinkActive="nav-link-primary"> Table </a></div>
    </div>
  </div>
</div>
<form (ngSubmit)="process()" #userForm="ngForm" *ngIf="lease != null">
  <div class="d-flex flex-row mb-3">
    <button type="submit" class="btn btn-primary ml-1 mr-2" [disabled]="lease.status === 'Submitted'">Submit</button>
  </div>
  <app-lease [lease]="lease"></app-lease>
</form>
