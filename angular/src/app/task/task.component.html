<div class="card-deck">
  <div class="card">
    <div class="card-header">Tasks</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Task Name</th>
              <th>Status</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Putting the click handler on the row breaks responsive button expansion in mobile view-->
            <tr *ngFor="let task of tasks" class="app-pointer">
              <td>{{ task.id }}</td>
              <td>{{ task.name }}</td>
              <td>{{ task.status }}</td>
              <td>{{ task.created | date }}</td>
              <td>
                <button *ngIf="task.status === 'Ready'" (click)="claim(task.id)" type="button" class="btn btn-primary mr-2">
                  Claim
                </button>
                <button *ngIf="task.status === 'Reserved'" (click)="start(task.id)" type="button" class="btn btn-primary mr-2">
                  Start
                </button>
                <button *ngIf="task.status === 'InProgress'" (click)="go(task.id)" type="button" class="btn btn-success">
                  Go
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
